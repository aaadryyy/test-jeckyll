<footer id="contact">
  <div>
    <div class="row">
      <div class="col-sm-2 col-sm-offset-2 text-center">
        <a
          href="https://twitter.com/{{ site.twitter_username }}"
          target="_blank"
        >
          <i class="fa fa-twitter wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.twitter_username }}</p>
        </a>
      </div>
      <div class="col-sm-2 col-sm-offset-1 text-center">
        <a href="mailto:{{ site.email }}" target="_blank">
          <i class="fa fa-envelope-o wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.email }}</p>
        </a>
      </div>
      <div class="col-sm-2 col-sm-offset-1 text-center">
        <a href="https://github.com/{{ site.github_username }}" target="_blank">
          <i class="fa fa-github wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.github_username }}</p>
        </a>
      </div>
    </div>
  </div>
</footer>
